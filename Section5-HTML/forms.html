<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action="/tacos" method= "POST"> <br>
        <p>
            <label for="First Name">Numele tau:</label>
            <input type="text" id="First Name" size = 50px placeholder="First Name"> <br>
        </p>
        <input type="date" name="AA" id="33" placeholder="1/1/2000"> <br>
        <label for="aa">Test</label>
        <input type="email" name="aa" id="aa" placeholder="e-mail"> <br>
        <input type="color" name="color" id="color"> <br>
        <input type="password" name="aa" id="aa2" placeholder="PASSWORD">
        <input type="url" name="aa" id="aa3" placeholder="URL">

        <!-- Butoane-->
        <button type="submit">Submit</button>
        <input type="submit" value="click me">
        <button type="reset">Reset</button>
    </form>

    <h3>Reddit Searching Tool</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name = "q">
        <button>Search Reddit</button>
    </form>

    <h3>Google Searching Tool</h3>
    <form action="https://www.google.com/search">
        <input type="text" name = "q">
        <button>Search Google</button>
    </form>

    <h3>Youtube Searching Tool</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name = "search_query">
        <button>Search Youtube</button>
    </form>

    <br>
    <br>
    
    <div>   
    <form action="Submit">
        <input type="range" name="Volume" id="volume" min="1" max="100">
        <label for="volume">Volume</label>    
    </form>
    </div>
</body>
</html>
